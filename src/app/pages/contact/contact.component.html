

<div class="container">
    <h1>Contact Us</h1>
    <form [formGroup] ="contactFrom" (ngSubmit)="submitForm()" >
        <div class="input-container">
            <label for = "name">Name</label>
            <input type="text"  formControlName="name" placeholder="Name">

            <label for = "email">Email</label>
            <input type="text" formControlName ="email" placeholder="Name">

            <label for = "phone">Phone</label>
            <input type="text" formControlName="phone" placeholder="Name">

            <label for = "message">Message</label>
            <textarea name="message" role="6" formControlName = "message"></textarea>
        
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
